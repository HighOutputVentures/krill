machine:
  services:
    - redis
  pre:
    - echo 'deb http://www.rabbitmq.com/debian/ testing main' | sudo tee /etc/apt/sources.list.d/rabbitmq.list
    - echo 'deb https://packages.erlang-solutions.com/ubuntu trusty contrib' | sudo tee /etc/apt/sources.list.d/erlang-solutions.list
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - echo "deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.4.list
    - wget -O- https://www.rabbitmq.com/rabbitmq-release-signing-key.asc | sudo apt-key add -
    - wget -O- https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc | sudo apt-key add -
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
    - sudo apt-get update && sudo apt-get install erlang rabbitmq-server yarn mongodb-org -y
    - sudo rabbitmqctl start_app
  timezone:
    Etc/UTC
  node:
    version: 6.10.2
test:
  override:
    - npm run lint
    - npm test
